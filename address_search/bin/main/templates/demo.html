<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>タイトル</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<br><br>
<form action="page.php" method="post" id="form1" name="send">
    <input type="hidden" name="UserID" value="hinata">
    <input type="hidden" name="MagazineID" value="64">
    <input type="hidden" name="HTMLMail" value="1">
    <input type="hidden" name="MoreItem" value="1">
    <div id="mailwrap">
        <div id="address_area">
            <p>
                <label>お名前をご入力ください。
                    <input type="text" name="name" class="input1 validate[required]">
                </label>
            </p>
            <p>
                <label>メールアドレスをご入力ください。
                    <input type="email" name="email" class="input3 validate[required,custom[email]] mail-address">
                </label>
            </p>
            <input type="text" name="minint" id="minint" value="" class="validate[required,custom[integer],min[7]]">
        </div><!-- end address_area -->
    </div><!-- end meilma-wrap -->
    <input type="image" alt="送信" src="image/btn.png" class="btn" id="send_button" disabled="disabled">
</form>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery.validationEngine.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-ja.min.js"></script>
<script>
    $(function () {
        $("#form1").validationEngine("attach", {focusFirstField: false});

        $("input").on("input", function () {
            if ($("#form1").validationEngine("validate")) {
                $("#send_button").prop("disabled", false);
            } else {
                $("#send_button").prop("disabled", true);
            }
        });

        $("#send_button").on("click", function () {
            if ($("#form1").validationEngine("validate")) {
                $("#form1").submit();
            }
        });
    });
</script>
</body>
</html>
